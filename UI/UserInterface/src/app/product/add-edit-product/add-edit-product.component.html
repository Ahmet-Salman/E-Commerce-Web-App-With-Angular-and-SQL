<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Product</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="ProductName" placeholder="Enter Product" required>
        </div>

        <label class="col-sm-2 col-form-label">Product Category</label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Catagory">
                <option>--Select--</option>
                <option *ngFor="let productName of categoryList">{{productName.ProductCatagory}}</option>
            </select>
        </div>

        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Price" placeholder="Enter Price">
        </div>

        <label class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Quantity" placeholder="Enter Quantity">
        </div>
    </div>

    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]=PhotoFilePath height="250px;" width="200px;">
        <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
    </div>
</div>


<button (click)="addProduct()" *ngIf="product.Id==0 " class="btn btn-primary ">Add</button>
<button (click)="updateProduct()" *ngIf="product.Id!=0 " class="btn btn-primary ">Update</button>
