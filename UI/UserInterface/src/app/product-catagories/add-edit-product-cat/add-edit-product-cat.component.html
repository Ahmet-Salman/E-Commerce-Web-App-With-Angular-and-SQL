<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Catagory</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ProductCatagory" placeholder="Enter Product Category">
    </div>
</div>

<button (click)="addProductCatagory()" *ngIf="cata.ProductCatagoryId==0" class="btn btn-primary">Add</button>
<button (click)="updateProductCatagory()" *ngIf="cata.ProductCatagoryId!=0" class="btn btn-primary">Update</button>
